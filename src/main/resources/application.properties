server.port=8009
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dogshop?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

#마이바티스 세팅
mybatis.type-aliases-package: com.dogcutie.shop.mapper
mybatis.mapper-locations:mapper/*.xml

spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false
#spring.thymeleaf.prefix=file:src/main/resources/templates/

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 모든 session attribute를 template에 병합하기 전 포함시켜야하는 지 여부
spring.mustache.expose-session-attributes=true